<html ng-app="navTest">
  <head>
    <meta charset="utf-8">
    <title>Toggle</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../../dist/css/ionic.css">
    <script src="../../../../dist/js/ionic.js"></script>
    <script src="../../../../dist/js/angular/angular.js"></script>
    <script src="../../../../dist/js/angular/angular-animate.js"></script>
    <script src="../../../../dist/js/angular/angular-route.js"></script>
    <script src="../../../../dist/js/angular/angular-touch.js"></script>
    <script src="../../../../dist/js/angular/angular-sanitize.js"></script>
    <script src="../../../../dist/js/angular-ui/angular-ui-router.js"></script>
    <script src="../../../../dist/js/ionic-angular.js"></script>
  </head>
  <body>

    <content has-header="true" class="reveal-animation">
      <form ng-controller="TestCtrl" >
        <toggle ng-model="data.isLovely" ng-disabled="isDisabled"></toggle>
        <button ng-click="toggle()" class="button button-danger">Toggle</button>
        <button ng-click="doIt()" class="button button-warning">Print</button>
        <button ng-click="disableIt()" class="button button-warning">Disable</button>
      </form>
    </content>

    <script>
      angular.module('navTest', ['ionic'])

      .controller('TestCtrl', function($scope) {
        $scope.data = {};
        $scope.isDisabled = false;

        console.log('HERE');

        $scope.disableIt = function() {
          console.log('isDisabled:', $scope.isDisabled);
          $scope.isDisabled = !$scope.isDisabled;
        };
        $scope.doIt = function() {
          console.log('DOIT', $scope.data);
        }
        $scope.toggle = function() {
          console.log('TOGGLE');
          $scope.data.isLovely = !$scope.data.isLovely;
        };
      });

    </script>
  </body>
</html>

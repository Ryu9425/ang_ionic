<html ng-app="sideMenuTest">
  <head>
    <meta charset="utf-8">
    <title>Side Menus</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../../dist/css/ionic.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.js"></script>
  </head>
  <body>

    <div ng-controller="MenuCtrl">
      <side-menu>
        <pane side-menu-content>
          <header class="bar bar-header bar-dark">
            <button class="button" ng-click="openLeft()"><i class="icon-reorder"></i></button>
            <h1 class="title">Slide me</h1>
          </header>
          <div class="content has-header">
            <h1>Slide me side to side!</h1>
          </div>
        </pane>
        <menu side="left">
          <h2>Left</h2>
          <ul class="list">
            <a href="#" class="list-item" ng-repeat="item in list">
              {{item.text}}
            </a>
          </ul>
        </menu>
        <menu side="right">
          <h2>Items</h2>
        </menu>
      </side-menu>
    </div>
    <script src="../../../../dist/js/ionic.js"></script>
    <script src="../../../../dist/js/ionic-angular.js"></script>
    <script>
      angular.module('sideMenuTest', ['ionic'])

      .controller('MenuCtrl', function($scope) {
        $scope.openLeft = function() {
          $scope.sideMenuCtrl.toggleLeft();
        };
      });
    </script>
  </body>
</html>

<@- if doc.properties @>
<h2>Properties</h2>
<ul class="properties">
  <@- for property in doc.properties @>
  <li id="<$ property.name $>">
    <h3><$ property.name | code $></h3>
    <code><$ property.returns.description $></code>
    <$ property.description $>
  </li>
  <@ endfor -@>
</ul>
<@- endif -@>

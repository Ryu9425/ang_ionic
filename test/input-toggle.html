<html>
  <head>
    <meta charset="utf-8">
    <title>Input: Toggle</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../dist/ionic.css" rel="stylesheet">
  </head>
  <body>

    <section>

      <header class="bar bar-header bar-dark">
        <h1 class="title">Input: Toggle</h1>
      </header>

      <main class="content has-header">
        
        <ul class="list">
          <li class="list-item">
            Airplane Mode
            <label class="toggle">
               <input type="checkbox" name="airplaneMode">
               <div class="slide">
                <div class="switch"></div>
              </div>
            </label>
          </li>
          <li class="list-item">
            Do Not Disturb
            <label class="toggle">
               <input type="checkbox" name="doNotDistrube" checked="checked">
               <div class="slide">
                <div class="switch"></div>
              </div>
            </label>
          </li>
        </ul>

        <p><a class="button button-secondary" href="index.html">Homepage</a></p>
      </main>

    </section>

  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Input: Toggle</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../dist/ionicons.css" rel="stylesheet">
    <link href="../dist/ionic.css" rel="stylesheet">
  </head>
  <body>

    <section>

      <header class="bar bar-header bar-dark">
        <h1 class="title">Input: Toggle</h1>
      </header>

      <main class="content has-header">
        
        <ul class="list">
          <li class="list-item">
            Airplane Mode
            <label class="toggle" id="airplaneMode">
               <input type="checkbox" name="airplaneMode">
               <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="list-item">
            Do Not Disturb
            <label class="toggle" id="doNotDisturb">
               <input type="checkbox" name="doNotDisturb" checked="checked">
               <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>

        <div class="inset">
          <p>
            <button id="btnTest1">Toggle Airplane Mode</button>
          </p>

          <p>
            <button id="btnTest2">Toggle Do Not Disturb</button>
          </p>

          <p><a class="button button-secondary" href="index.html">Homepage</a></p>

        </div>

      </main>

    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../dist/ionic.js"></script>
    <script src="../dist/ionic-simple.js"></script>


    <!-- for testing only -->
    <script>

      $("#btnTest1").click(function(){
        var toggle = $("#airplaneMode");
        if( toggle.val() === true ) {
          toggle.val(false);
        } else {
          toggle.val(true);
        }
      });

      $("#btnTest2").click(function(){
        var toggle = $("#doNotDisturb");
        val = toggle.val();
        return
        if( toggle.val() === true ) {
          toggle.val(false);
        } else {
          toggle.val(true);
        }
      });

    </script>

  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Scroll Forms</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../dist/css/ionic.css" rel="stylesheet">
    <style>
      #filler {
        border-top: 10px solid red;
        border-bottom: 10px solid red;
      }
      .list-item {
        padding: 10px;
      }
      #wrapper {
        position: relative;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section class="view-full">
      <div class="bar bar-header bar-secondary">
        <a href="#" class="button button-danger button-clear">Edit</a>
        <h1 class="title">Scroll Me</h1>
        <a href="#" class="button button-danger button-clear">Delete</a>
      </div>
      <div id="wrapper" style="margin-top: 44px">
        <div id="scroller" class="scroll">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password">
            </label>
          </div>

        </div>
      </div>
    </section>
    <script src="../dist/js/ionic.js"></script>
    <script>
      var s = document.getElementById('scroller');

      var w = s.scrollWidth;

      for(var i = 0; i < w; i++) {
        if((i % 500) === 0) {
          var l = document.createElement('span');
          l.innerText = i + 'px'
          l.style.position = 'absolute';
          l.style.left = 0 + 'px';
          l.style.top = i + 'px';
          //s.appendChild(l);
        }
      }

      var scroll = new ionic.views.Scroll({
        el: s,
      });
    </script>
  </body>
</html>

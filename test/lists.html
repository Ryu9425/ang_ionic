        <div class="padding">
          <button class="button button-secondary" id="btn-test-right">Test Slide Right</button>

    </main>



    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
      $("#btn-test-left").click(function(){

        if(this.isLeft) {
          // back to normal
          this.isLeft = false;
          $(".slide-left").css({
            left: "0"
          })
          $(".list").removeClass("item-opened");
        } else {
          // open
          this.isLeft = true;
          $(".slide-left").css({
            left: "-72px"
          })
          $(".list").addClass("item-opened");
        }


        return false;
      });

      $("#btn-test-right").click(function(){

        if(this.isRight) {
          // back to normal
          this.isRight = false;
          $(".slide-right").css({
            left: "0"
          })
          $(".list").removeClass("item-opened");
        } else {
          // open
          this.isRight = true;
          $(".slide-right").css({
            left: "72px"
          })
          $(".list").addClass("item-opened");
        }

        return false;
      });
    </script>

  </body>

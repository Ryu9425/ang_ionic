<html>
  <head>
    <meta charset="utf-8">
    <title>Header</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../dist/css/ionic.css" rel="stylesheet">
    <style>
      .bar {
        position: relative;
        top: 0;
      }
    </style>

  </head>
  <body>

    <section>

      <header class="bar bar-header bar-dark">
        <a class="button">Back</a>
        <h1 class="title">Really really really really really really really really long title!</h1>
        <a class="button"><i class="icon ion-home"></i> Home</a>
      </header>

      <div class="bar bar-header-secondary bar-success">
        <a class="button">
          <i class="icon ion-home"></i> Home
        </a>
        <div class="button-bar">
          <a class="button">Success</a>
          <a class="button">Warning</a>
          <a class="button">Danger</a>
        </div>
        <a class="button">
          Favorites
        </a>
      </div>

      <header class="bar bar-header bar-default">
        <a class="button button-default">
          <i class="icon ion-home"></i> Home
        </a>
        <div class="button-bar">
          <a class="button">Success</a>
          <a class="button">Warning</a>
          <a class="button">Danger</a>
        </div>
        <a class="button">
          <i class="icon ion-star"></i> Favorites
        </a>
      </header>

      <div class="bar bar-header bar-default">
        <a class="button button-icon">
          <i class="icon ion-home"></i>
        </a>
        <div class="button-bar">
          <a href="#" class="button button-clear">Edit</a>
          <a href="#" class="button button-clear">Teach</a>
          <a href="#" class="button button-clear">Delete</a>
        </div>
        <a class="button button-icon">
          <i class="icon ion-home"></i>
        </a>
      </div>

      <header class="bar bar-header bar-default">
        <a class="button button-default">
          <i class="icon ion-home"></i>
        </a>
        <div class="button-bar">
          <a class="button">Success</a>
          <a class="button">Warning</a>
          <a class="button">Danger</a>
        </div>
        <a class="button">
          <i class="icon ion-star"></i>
        </a>
      </header>

    </section>

  </body>
</html>

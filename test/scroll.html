<html>
  <head>
    <meta charset="utf-8">
    <title>Scroll</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="../dist/css/ionic.css" rel="stylesheet">
    <style>
      #filler {
        border-top: 10px solid red;
        border-bottom: 10px solid red;
      }
      .list-item {
        padding: 10px;
      }
      #wrapper {
        position:absolute; z-index:1;
        top:0px; bottom:0px; left:0;
        width:100%;
        background:#aaa;
        overflow:hidden;
      }
      #scroller {
        position:absolute; z-index:1;
        /*	-webkit-touch-callout:none;*/
        -webkit-tap-highlight-color:rgba(0,0,0,0);
        width:100%;
        padding:0;
      }
    </style>
  </head>
  <body>
    <section class="view-full">
      <div class="bar bar-header bar-secondary">
        <a href="#" class="button button-danger button-clear">Edit</a>
        <h1 class="title">Scroll Me</h1>
        <a href="#" class="button button-danger button-clear">Delete</a>
      </div>
      <div id="wrapper">
        <div id="scroller" class="scroll" style="margin-top:44px">
          <ul class="list">
          </ul>
        </div>
      </div>
    </section>
    <script src="../dist/js/ionic.js"></script>
    <script>
      var s = document.getElementById('wrapper');

      for(var i = 0; i < 100; i++) {
        var li = document.createElement('li');
        li.className = 'list-item';
        li.innerHTML = 'Item ' + i;
        s.firstElementChild.children[0].appendChild(li);
      }

      var scroll = new ionic.views.Scroll({
        el: s
      });

    </script>
  </body>
</html>

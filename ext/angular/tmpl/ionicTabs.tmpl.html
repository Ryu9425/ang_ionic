<footer class="bar bar-tabs bar-footer bar-success">
  <nav id="tab-bar" class="tabs">
    <ul class="tabs-inner">
      <li class="tab-item" ng-repeat="tab in tabs">
        <a href="#">
          <i class="{{tab.icon}}"></i>
          {{tab.text}}
        </a>
      </li>
    </ul>
  </nav>
</footer>

<!DOCTYPE html>
<html dir="ltr">

  <head>
    <meta charset="UTF-8">
    <title>Gesture - Press</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../../../../../css/ionic.bundle.css" rel="stylesheet">
    <link href="../../../../../../scripts/testing/styles.css" rel="stylesheet">
    <script src="../../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../../dist/ionic/ionic.esm.js"></script>
    <script type="module">
      import { createPressRecognizer } from '../../../../../dist/ionic/index.esm.js';
      
      const square = document.querySelector('.square');

      const onPress = () => {
        square.classList.toggle('pressed');
      }
      
      const pressRecognizer = createPressRecognizer({
        el: square,
        time: 251,
        threshold: 10,
        onPressHandler: () => onPress(),
      });
            
      pressRecognizer.enable(true);
    </script>
    
    <style>
      .square {
        width: 100px;
        height: 100px;
        background: rgba(255, 0, 0, 0.5);
        text-align: center;
        line-height: 100px;
        margin-left: 25px;
        margin-top: 25px;
        transition: 0.2s all ease-in-out;
        cursor: pointer;
      }
      
      .pressed {
        transform: scale(1.5);
        background: rgba(0, 255, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Gesture - Press</ion-title>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <div class="ion-padding">
          <div class="square">Hello</div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>

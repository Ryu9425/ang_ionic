<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Datetime Button - Basic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-row-gap: 20px;
        grid-column-gap: 20px;
      }
      h2 {
        font-size: 12px;
        font-weight: normal;

        color: #6f7378;

        margin-top: 10px;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Datetime Button - Basic</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="grid">
          <div class="grid-item">
            <h2>Default</h2>

            <ion-item>
              <ion-label>Start Date</ion-label>
              <ion-datetime-button slot="end" id="my-datetime-button" datetime="my-datetime"></ion-datetime-button>
            </ion-item>

            <ion-popover trigger="my-datetime-button">
              <ion-datetime id="my-datetime" hour-cycle="h12" value="2022-03-15T00:43:00"></ion-datetime>
            </ion-popover>
          </div>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
